<link rel="stylesheet" type="text/css" href="/static/styles/cropstyle.css">
<div id="form">
<form action="{{url_for('crop_prediction')}}" method="post">
    <label for="N" name="N">Nitrogen:</label>
    <input type="number" id="N" name="N" min="0" max="150"><br><br>
    <label for="P" name="P">Phosphorous:</label>
    <input type="number" id="P" name="P" min="0" max="150"><br><br>
    <label for="K" name="K">Potasssium:</label>
    <input type="number" id="K" name="K" min="0" max="250"><br><br>
   <!-- <label for="temp" name="temp">Temperature</label>
    <input type="number" step=0.01 id="temp" name="temp"><br><br>
    <label for="humidity" name="humidity">Humidity</label>
    <input type="number" step="0.01" id="humidity" name="humidity"><br><br>-->
    <label for="ph" name="ph">pH</label>
    <input type="number" step=0.01 id="ph" name="ph" min="0" max="14"><br><br>
    <label for="rainfall" name="rainfall">Rainfall</label>
    <input type="number" step="0.01" id="rainfall" name="rainfall" min="0" max="300"><br><br>
    <label for="city" name="city">City</label>
    <input type="text" id="city" name="city" placeholder="Enter city name"><br><br>
    <input type="submit" value="Submit" id="submit">
</form>
</div>
