{%extends 'MenuBar.html' %}{% block heads%}
<link rel="stylesheet" type="text/css" href="/static/styles/fertilizerstyle.css">
<h1 id="enter_details">Enter the details here:</h1>
<div id="form">
<form action="{{url_for('fertilizer_recommend1')}}" method="post">
    <label for="crop" name="crop">Crop Name:</label>
    <input type="text" id="crop" name="crop" placeholder="Enter crop name"><br><br>
    <label for="N" name="N">Nitrogen:</label>
    <input type="number" id="N" name="N" min="0" max="150"><br><br>
    <label for="P" name="P">Phosphorous:</label>
    <input type="number" id="P" name="P" min="0" max="150"><br><br>
    <label for="K" name="K">Potasssium:</label>
    <input type="number" id="K" name="K" min="0" max="250"><br><br>
    <input type="submit" value="Submit" id="submit">
</form>
</div>
{% endblock %}
