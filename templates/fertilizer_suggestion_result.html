{%extends 'MenuBar.html' %}{% block heads%}
<link rel="stylesheet" type="text/css" href="/static/styles/fertilizerstyle.css">
<link rel="stylesheet" type="text/css" href="/static/styles/fertilizer_result.css">
<h1 id="enter_details" style="color:black">Enter the details here:</h1>
{% if input_parameters %}
<div id="form">
<form action="{{url_for('fertilizer_recommend1')}}" method="post">
    <label for="crop" name="crop">Crop Name:</label>
    <input type="text" id="crop" name="crop" placeholder="Enter crop name" value={{input_parameters[0]}}><br><br>
    <label for="N" name="N">Nitrogen:</label>
    <input type="number" id="N" name="N" min="0" max="150" value={{input_parameters[1]}}><br><br>
    <label for="P" name="P">Phosphorous:</label>
    <input type="number" id="P" name="P" min="0" max="150" value={{input_parameters[2]}}><br><br>
    <label for="K" name="K">Potasssium:</label>
    <input type="number" id="K" name="K" min="0" max="250" value={{input_parameters[3]}}><br><br>
    <input type="submit" value="Submit" id="submit">
    <br>
    <br>
</form>
</div>
    <h1 id="heading"> Please consider the following suggestions to improve fertility </h1>
    <div id="description">
    {{ description }}
    </div>
      {% endif %}

{% endblock %}
